<body>
    
    <div id="main">
         <div class="form">

            

            <div class="emp__name">
                <input type="text" placeholder="Enter Your Name" id="name">

            </div>
            <div class="emp__Number">
                <input type="text" placeholder="Enter Your Contact Number" id="Number">

            </div>

            <div class="emp__Mail">
                <input type="text" placeholder="Enter Your Mail ID" id="Mail">

            </div>
            <div class="emp__Address">
               <textarea name="" id="address" cols="30" rows="10 " placeholder="Enter Your Address" ></textarea>

            </div>


            <div class="emp__grad">
              <select name="" id="graduation"> <option value=" MCA "> MCA</option>
                <option value=" B. Tech ">  B. Tech</option>
                <option value="B. Sc. (cs)">B. Sc. (cs)</option>
                <option value="M. Tech"> M. Tech</option>
              </select>
 
             </div>

             <div class="emp__EXP">
                <input type="text" placeholder="Enter Your Experience" id="exp">


            </div>
<div id="submit"> <button> Submit</button></div>
           
         </div>
    </div>
</body>
